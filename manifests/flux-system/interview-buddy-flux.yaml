# Manages interview-buddy's Flux resources (like the previews Kustomization)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: interview-buddy-flux
  namespace: flux-system
spec:
  interval: 5m
  path: ./manifests/flux
  prune: true
  sourceRef:
    kind: GitRepository
    name: interview-buddy
