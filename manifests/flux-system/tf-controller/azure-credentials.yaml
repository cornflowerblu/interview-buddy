# -----------------------------------------------------------------------------
# Azure Credentials Secret (Template)
# -----------------------------------------------------------------------------
# IMPORTANT: Do not commit real credentials! Use Sealed Secrets or
# external-secrets operator to inject these values.
#
# To create this secret manually:
# kubectl create secret generic azure-credentials \
#   --namespace=flux-system \
#   --from-literal=ARM_CLIENT_ID=<service-principal-app-id> \
#   --from-literal=ARM_CLIENT_SECRET=<service-principal-secret> \
#   --from-literal=ARM_SUBSCRIPTION_ID=<subscription-id> \
#   --from-literal=ARM_TENANT_ID=<tenant-id>
# -----------------------------------------------------------------------------
apiVersion: v1
kind: Secret
metadata:
  name: azure-credentials
  namespace: flux-system
type: Opaque
stringData:
  # Replace with your actual values or use Sealed Secrets
  ARM_CLIENT_ID: "<your-service-principal-app-id>"
  ARM_CLIENT_SECRET: "<your-service-principal-secret>"
  ARM_SUBSCRIPTION_ID: "<your-subscription-id>"
  ARM_TENANT_ID: "<your-tenant-id>"
