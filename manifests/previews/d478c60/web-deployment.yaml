apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: previews
  labels:
    app: web
    preview: "d478c60"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
      preview: "d478c60"
  template:
    metadata:
      labels:
        app: web
        preview: "d478c60"
    spec:
      containers:
        - name: web
          image: ibdevacrpuj79a.azurecr.io/web:preview-d478c60
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: previews-nextjsportfolio-env
          env:
            - name: NODE_ENV
              value: "preview"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: previews
  labels:
    preview: "d478c60"
spec:
  selector:
    app: web
    preview: "d478c60"
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
