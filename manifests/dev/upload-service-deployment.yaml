apiVersion: apps/v1
kind: Deployment
metadata:
  name: upload-service
  namespace: dev
  labels:
    app: upload-service
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upload-service
  template:
    metadata:
      labels:
        app: upload-service
        environment: dev
    spec:
      containers:
        - name: upload-service
          image: ibdevacrpuj79a.azurecr.io/upload-service:191
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "development"
            - name: PORT
              value: "3000"
            - name: PROCESSOR_SERVICE_URL
              value: "http://processor-service.dev.svc.cluster.local:3001"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: upload-service
  namespace: dev
spec:
  selector:
    app: upload-service
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
