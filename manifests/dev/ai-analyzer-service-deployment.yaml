apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-analyzer-service
  namespace: dev
  labels:
    app: ai-analyzer-service
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-analyzer-service
  template:
    metadata:
      labels:
        app: ai-analyzer-service
        environment: dev
    spec:
      containers:
        - name: ai-analyzer-service
          image: ibdevacrpuj79a.azurecr.io/ai-analyzer-service:168
          ports:
            - containerPort: 3002
              name: http
          env:
            - name: NODE_ENV
              value: "development"
            - name: PORT
              value: "3002"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-analyzer-service
  namespace: dev
spec:
  selector:
    app: ai-analyzer-service
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002
  type: ClusterIP
