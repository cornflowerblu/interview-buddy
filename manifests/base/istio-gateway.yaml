# Istio Gateway for Interview Buddy
# Supports wildcard domain for preview environments
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: interview-buddy-gateway
  namespace: istio-system
spec:
  selector:
    istio: aks-istio-ingressgateway-external
  servers:
    # HTTPS server with wildcard for all subdomains
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: interview-buddy-tls  # TLS cert for *.slingshotgrp.com
      hosts:
        - "*.slingshotgrp.com"  # Wildcard supports all preview subdomains
        - "dev.slingshotgrp.com"
        - "staging.slingshotgrp.com"
        - "interview-buddy.slingshotgrp.com"
    # HTTP redirect to HTTPS
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*.slingshotgrp.com"
      tls:
        httpsRedirect: true
